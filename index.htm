<!DOCTYPE html>
<html>
<head>
<style>
div {
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
</head>

<body>

<table>
<tr>
  <td style="text-align:center"><div>Head</div></td>
  <td style="text-align:center"><div>Foot</div></td>
</tr>

<tr>
  <td><canvas id="headUp" width="400" height="400" style="border:1px solid #000000;"/td>
  <td><canvas id="footUp" width="400" height="400" style="border:1px solid #000000;"</td>
</tr>

<tr>
  <td><div><iframe id="headPosition" src="/headPos"></iframe></div></td>
  <td><div><iframe id="footPosition" src="/footPos"></iframe></div></td>
</tr>

<tr>
  <td><canvas id="headDown" width="400" height="400" style="border:1px solid #000000;"</td>
  <td><canvas id="footDown" width="400" height="400" style="border:1px solid #000000;"</td>
</tr>
</table>

<script>

const headUp = document.getElementById('headUp');
const headDown = document.getElementById('headDown');
const footUp = document.getElementById('footUp');
const footDown = document.getElementById('footDown');
const headPosition = document.getElementById('headPosition');
const footPosition = document.getElementById('footPosition');

headUp.addEventListener('touchstart', e => {
  var i = document.createElement("img");
  i.src = "/headUpOn";
});

headUp.addEventListener('touchend', e => {
  var i = document.createElement("img");
  i.src = "/headUpOff";
  document.getElementById('headPosition').contentWindow.location.reload();
});

headDown.addEventListener('touchstart', e => {
  var i = document.createElement("img");
  i.src = "/headDownOn";
});

headDown.addEventListener('touchend', e => {
  var i = document.createElement("img");
  i.src = "/headDownOff";
  document.getElementById('headPosition').contentWindow.location.reload();
});

footUp.addEventListener('touchstart', e => {
  var i = document.createElement("img");
  i.src = "/footUpOn";
});

footUp.addEventListener('touchend', e => {
  var i = document.createElement("img");
  i.src = "/footUpOff";
  document.getElementById('footPosition').contentWindow.location.reload();
});

footDown.addEventListener('touchstart', e => {
  var i = document.createElement("img");
  i.src = "/footDownOn";
});

footDown.addEventListener('touchend', e => {
  var i = document.createElement("img");
  i.src = "/footDownOff";
  document.getElementById('footPosition').contentWindow.location.reload();
});

</script>
<noscript>Your browser does not support JavaScript</noscript>

</body>
</html>
